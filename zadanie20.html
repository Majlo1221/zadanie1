<head> 
<title>
 Przyk≈Çad obliczenia V i Pc walca

 <script language="JavaScript">
function Pow_bembenista(a,b,h)
    {
        b_liczba=parseFloat(b)
        a_liczba=parseFloat(a)
        h_liczba=parseFloat(h)

        Pow_bembenista_wynik=((a_liczba+b_liczba)*h_liczba)/2
        document.getElementsByName('pow')[0].value=Pow_bembenista_wynik.toFixed(2); /* na dokument */
        alert("Powierzchnia="+Pow_bembenista_wynik.toFixed(2)+" cm^2"); /*do okna Alert */
        pokaz1.innerHTML="Powierzchnia="+Pow_bembenista_wynik.toFixed(2)+" cm^2"+"<br>";  /* do tabeli */
    }
function Obw_bembenista(a,b,h)    
    {
        a_liczba=parseFloat(a)
        b_liczba=parseFloat(b)
        h_liczba=parseFloat(h)
        ramie_bembenista=(a_liczba*a_liczba)+(b_liczba*b_liczba)
        ramie1_bembenista=Math.sqrt(ramie_bembenista)
        Obw_bembenista_wynik=(2*ramie1_bembenista)+a_bembenista+b_bembenista
        document.getElementsByName('ob')[0].value=Obw_bembenista_wynik.toFixed(2);
        alert("Obwod="+Obw_bembenista_wynik.toFixed(2)+" cm");
        pokaz2.innerHTML="Obwod="+Obw_bembenista_wynik.toFixed(2)+"cm";
}
 </script>
</head>

    <br>

</form>
